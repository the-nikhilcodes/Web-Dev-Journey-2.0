<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <!-- Form 1 -->
    <h1>Login Form</h1>
    <form>
        <div>
        <label for="email">Email:
            <input type="email" name="email" placeholder="Enter your email">
        </label>
        </div>
        <div>
        <label for="email">Password:
            <input type="password" name="email" placeholder="Enter password">
        </label>
        </div>
        <button type="submit">login</button>
        <button type="reset">reset</button>
    </form>

    <!-- Form 2  -->
    <h1>Registration Form</h1>
    <form>
        <div>
        <label for="username">Username:
            <input type="text" name="username" placeholder="Enter your username">
        </label>
        </div>
        <div>
        <label for="email">Email:
            <input type="email" name="email" placeholder="Enter your email">
        </label>
        </div>
         <div>
        <label for="password">Password:
            <input type="password" name="password" placeholder="Enter password">
        </label>
        </div>
        <div>
        <label for="confirm_password">Confirm Password:
            <input type="password" name="confirm_password" placeholder="Confirm password">
        </label>
        </div>
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
    </form>

    <!-- Form 3 -->
    <div>
        <h2>Textarea Form</h2>
        <form>
            <div>
            <label for="email">Comments:
                <textarea name="Comments" cols="30" rows="10" placeholder="Comments"></textarea>
            </label>
            </div>
        </form>
    </div>

    <!-- Form - 4   -->
     <div>
        <h2>checkbox Form</h2>
        <form>
            <div>
            <label for="games">Basketball:
                 <input type="checkbox" name="games">
            </label>
            </div>
            <div>
            <label for="games">Cricket:
                 <input type="checkbox" name="games">
            </label>
            </div>
            <div>
            <label for="games">Badminton:
                 <input type="radio" name="games">
            </label>
            </div>
        </form>
    </div>

    <!-- Form- 5 -->
     <div>
        <h2>Selection Form</h2>
        <form>
            <div>
            <label for="games">Games:
                 <select name="games" id="">
                    <option value="Cricket">Cricket</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Badminton">Badminton</option>
                 </select>
            </label>
            </div>
        </form>
    </div>

    
    <!-- Form 6 -->
    <div>
        <h2>Month Form</h2>
        <form>
            <label for="Month">Month:
               <input type="month" name="month" id="">
            </label>
        </form>
    </div>
</body>
</html>
